<app-base-layout [withMessage]="false">
  <ion-card class="flex flex-col p-4 max-w-lg mx-auto py-5 mt-5 rounded-3xl">
    <ion-card-header>
      <ion-card-title class="text-center capitalize">{{
        pokemon?.name
      }}</ion-card-title>
      <div class="grid grid-cols-12 gap-5 items-center justify-center mt-5">
        <div class="col-span-6 md:col-span-3 flex justify-center">
          <ion-img
            [src]="pokemon?.sprites?.front_default"
            class="w-32 h-32"
          ></ion-img>
        </div>
        <div class="col-span-6 md:col-span-3 flex justify-center">
          <ion-img
            [src]="pokemon?.sprites?.back_default"
            class="w-32 h-32"
          ></ion-img>
        </div>
        <div class="col-span-6 md:col-span-3 flex justify-center">
          <ion-img
            [src]="pokemon?.sprites?.front_shiny"
            class="w-32 h-32"
          ></ion-img>
        </div>
        <div class="col-span-6 md:col-span-3 flex justify-center">
          <ion-img
            [src]="pokemon?.sprites?.back_shiny"
            class="w-32 h-32"
          ></ion-img>
        </div>
      </div>
    </ion-card-header>
    <hr />
    <ion-card-content
      class="flex flex-col md:flex-row md:justify-between items-start gap-5"
    >
      <div class="flex flex-col">
        <p>
          <strong>Type:</strong> {{ pokemon?.types | pokemonPipe : "type" }}
        </p>
        <p><strong>Height:</strong> {{ pokemon?.height }}</p>
        <p><strong>Weight:</strong> {{ pokemon?.weight }}</p>
        <p>
          <strong>Abilities:</strong>
          {{ pokemon?.abilities | pokemonPipe : "ability" }}
        </p>
      </div>
      <div class="flex flex-col">
        <div *ngFor="let stat of pokemon?.stats">
          <p>
            <strong>{{ stat.stat.name | titlecase }}:</strong>
            {{ stat.base_stat }}
          </p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</app-base-layout>
